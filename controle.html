        // Stockage des √©tats de validation
        const validationStates = {};

        function validateSection(sectionId) {
            const section = document.getElementById(sectionId);
            const statusIndicator = document.getElementById(`status-${sectionId}`);
            
            // Appliquer le style de validation
            section.classList.remove('rejected');
            section.classList.add('validated');
            
            // Afficher le statut
            //statusIndicator.textContent = '‚úÖ Section valid√©e';
            //statusIndicator.className = 'status-indicator status-validated';
            //statusIndicator.style.display = 'block';
            
            // Stocker l'√©tat
            validationStates[sectionId] = {
                status: 'validated',
                title: section.querySelector('.section-title span:last-child').textContent,
                timestamp: new Date().toLocaleString()
            };
        }

        function rejectSection(sectionId) {
            const section = document.getElementById(sectionId);
            const statusIndicator = document.getElementById(`status-${sectionId}`);
            
            // Appliquer le style de rejet
            section.classList.remove('validated');
            section.classList.add('rejected');
            
            // Afficher le statut
            //statusIndicator.textContent = '‚ùå Section non valid√©e';
            //statusIndicator.className = 'status-indicator status-rejected';
            //statusIndicator.style.display = 'block';
            
            // Stocker l'√©tat
            validationStates[sectionId] = {
                status: 'rejected',
                title: section.querySelector('.section-title span:last-child').textContent,
                timestamp: new Date().toLocaleString()
            };
        }

        function exportToExcel() {
            // Pr√©parer les donn√©es pour l'export
            const data = [];
            
            // En-t√™tes
            data.push(['T√¢che', 'Statut', 'Date/Heure']);
            
            // Donn√©es de chaque section
            Object.keys(validationStates).forEach(sectionId => {
                const state = validationStates[sectionId];
                data.push([
                    state.title,
                    state.status === 'validated' ? 'Valid√©' : 'Rejet√©',
                    state.timestamp
                ]);
            });
            
            // Si aucune donn√©e n'est disponible
            if (Object.keys(validationStates).length === 0) {
                data.push(['Aucune donn√©e de validation disponible', '', '']);
            }
            
            // Cr√©er le classeur Excel
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Validation');
            
            // G√©n√©rer le fichier Excel
            const fileName = `validation_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
            
            // Feedback √† l'utilisateur
            alert(`Fichier Excel "${fileName}" g√©n√©r√© avec succ√®s !`);
        }
