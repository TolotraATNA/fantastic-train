<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ACCUEIL</title>
    <style>
        /* Reset et polices modernes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* Conteneur des boutons */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        /* Style de base des boutons 3D */
        .btn-3d {
            position: relative;
            padding: 18px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 500px;
            min-width: 160px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Effet 3D avec pseudo-√©l√©ments */
        .btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: 16px;
            filter: brightness(0.8);
            transform: translateZ(-10px);
            transition: all 0.3s ease;
        }

        .btn-3d::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            border-radius: 16px 16px 0 0;
            transition: all 0.3s ease;
        }

        /* Bouton Primaire */
        .btn-primary {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 10px 0 #c44545,
                        0 15px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #c44545,
                        0 20px 25px rgba(255, 107, 107, 0.5);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #c44545,
                        0 5px 10px rgba(255, 107, 107, 0.3);
        }

        /* Bouton Secondaire */
        .btn-secondary {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 10px 0 #2a7c74,
                        0 15px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #2a7c74,
                        0 20px 25px rgba(78, 205, 196, 0.5);
        }

        .btn-secondary:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #2a7c74,
                        0 5px 10px rgba(78, 205, 196, 0.3);
        }

        /* Bouton Accent */
        .btn-accent {
            background: linear-gradient(145deg, #ffd93d, #ffcd38);
            color: #333;
            box-shadow: 0 10px 0 #ccaa2a,
                        0 15px 20px rgba(255, 217, 61, 0.4);
        }

        .btn-accent:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #ccaa2a,
                        0 20px 25px rgba(255, 217, 61, 0.5);
        }

        .btn-accent:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #ccaa2a,
                        0 5px 10px rgba(255, 217, 61, 0.3);
        }

        /* Bouton T√©l√©chargement */
        .btn-download {
            background: linear-gradient(145deg, #6c5ce7, #5d4ae0);
            color: white;
            box-shadow: 0 10px 0 #4834d4,
                        0 15px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-download:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #4834d4,
                        0 20px 25px rgba(108, 92, 231, 0.5);
        }

        .btn-download:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #4834d4,
                        0 5px 10px rgba(108, 92, 231, 0.3);
        }

        /* Grille de fonctionnalit√©s */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Style pour le message d'action */
        #action-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Animation ripple */
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-3d {
                width: 100%;
                max-width: 280px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
	<nav>
        <a href="index.html">Accueil</a>
        <a href="controle.html">Contr√¥le</a>
        <a href="production.html">Production</a>
    </nav>
    <div class="container">
        <h1>Bienvenu</h1> 
        
        
        <div class="buttons-container">
            <!-- Bouton Accueil -->
            <button class="btn-3d btn-primary">
                <span class="btn-content">
                    <a href="index.html" class="btn-3d btn-primary" style="text-decoration: none;">
        <span class="btn-content">üè† Accueil</a>
                </span>
            </button>
            
            <!-- Bouton Production -->
            <button class="btn-3d btn-secondary">
                <span class="btn-content">
                    <a href="file:///E:/M0280/Web/Paris_17_habitat/Consigne/production.html" style="text-decoration: none;">‚ö° PRODUCTION</a>
                </span>
            </button>
            
            <!-- Bouton Contr√¥le -->
            <button class="btn-3d btn-accent">
                <span class="btn-content">
					<a href="file:///E:/M0280/Web/Paris_17_habitat/Consigne/controle.html" Style="text-decoration: none;">üìß CONTROLE</a>
                </span>
            </button>
            
            <!-- Bouton T√©l√©chargement -->
            <button class="btn-3d btn-download">
                <span class="btn-content">
                    üì• RC
                </span>
            </button>
        </div>        
        
    </div>

    <script>
        // Animation des boutons au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn-3d');
            
            // Animation d'apparition s√©quentielle
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = '0';
                    button.style.transform = 'translateY(20px)';
                    button.style.display = 'block';
                    
                    setTimeout(() => {
                        button.style.transition = 'all 0.5s ease';
                        button.style.opacity = '1';
                        button.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
            
            // Effets de clic avanc√©s
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Effet de vibration
                    this.style.transform = 'scale(0.95)';
                    
                    // Ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.6);
                        transform: scale(0);
                        animation: ripple-animation 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                        this.style.transform = '';
                    }, 600);
                    
                    // Action selon le bouton
                    const buttonText = this.textContent.trim();
                    showMessage(`Vous avez cliqu√© sur : ${buttonText}`);
                });
                
                // Effet de survol am√©lior√©
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        });

        // Fonction pour afficher les messages
        function showMessage(text) {
            // Cr√©er ou mettre √† jour le message
            let message = document.getElementById('action-message');
            if (!message) {
                message = document.createElement('div');
                message.id = 'action-message';
                message.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(255, 255, 255, 0.95);
                    color: #333;
                    padding: 15px 25px;
                    border-radius: 12px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    font-weight: 500;
                    backdrop-filter: blur(10px);
                `;
                document.body.appendChild(message);
            }
            
            message.textContent = text;
            message.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                message.style.transform = 'translateX(100%)';
            }, 3000);
        }
    </script>
</body>
